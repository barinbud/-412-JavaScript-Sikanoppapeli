<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sika-noppapeli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="player-setup">
    <h1>Sika-noppapeli</h1>
    <div class="setup-group">
      <label for="num-players">Pelaajien määrä:</label>
      <input type="number" id="num-players" min="1" max="4" value="2">
    </div>
    <div class="setup-group">
      <label for="dice-count">Valitse noppa määrä:</label>
      <select id="dice-count">
        <option value="1">1 noppa</option>
        <option value="2">2 noppaa</option>
      </select>
    </div>
    <div class="setup-group">
      <label for="win-score">Valitse voittopisteet:</label>
      <input type="number" id="win-score" min="50" value="100">
    </div>
    <button onclick="startGame()">Aloita peli</button>
  </div>

  <div id="game">
    <h1>Sika-noppapeli</h1>
    <div id="current-player"></div>
    <div class="dice" id="dice-rolls"></div>
    <div class="dice" id="thrown-points"></div>
    <div class="button-container">
      <button onclick="rollDice()">Heitä noppaa</button>
      <button onclick="endTurn()">Lopeta vuoro</button>
    </div>
    <div id="scoreboard"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
